<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Games</title>		
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<link rel="stylesheet" type="text/css" href="css/Styles/green.css">
	</head>
	<body>
		<div id="error"><ul id="errorList"></ul></div>		
		<div class="header">			
			<div class="caption-big">Порєшатєль</div>
			<div class="caption-small">П</div>
			<div class="menu right">
				<select id='main-menu' >
					<option value='index'>Simplex</option>
					<option value='gaming' selected>Gaming</option>
				</select>
			</div>
		</div>	
		<div class="body">
			<div>
				<div class="tip"> Matrix game: (Separate numbers by comma, lines by ';') </div>
				<textarea id="matrix" class="block" rows="5" onkeyup ="inputChanged(this)"></textarea>
			</div>
			<div class="block">
				<button id="simplifyMatrix" disabled >Simplify</button>	
			</div>
			<textarea id="output" class="block result" rows="5"></textarea>
			<div class="tip"> Here is new matrix output. </div>
		</div>
		<div class="footer">
			<!---->
		</div>
		
		<script src="js/Router.js"></script>
		<script src="js/UI/Error.js"></script>
		<script src="js/Math/Math.js"></script>
		<script src="js/Math/Gaming.js"></script>
				
		<script>
			
		</script>
	</body>
</html>
