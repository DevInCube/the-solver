<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Simplex solver</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="public/css/app.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.21.6/system.js"></script>
	<script src="./public/javascripts/system.config.js"></script>
	<script src="./public/javascripts/app.js"></script>
	<script src="./public/javascripts/index.js">
		
	</script>
</head>

<body>
	<div id="error">
		<ul id="errorList"></ul>
	</div>
	<div class="header">
		<div class="caption-big">Simplex</div>
		<div class="caption-small">S</div>
	</div>
	<div class="body">
		<div>
			<select id="problem-type">
				<option key="0" value="max" selected>Maximization</option>
				<option key="1" value="min">Minimization</option>
			</select>
		</div>
		<div>
			<div class="tip"> C-vector (separate values with comma): </div>
			<textarea id="cInput" class="block" rows="1"></textarea>
		</div>
		<div>
			<div class="tip"> Basis indexes: </div>
			<textarea id="bInput" class="block" rows="1"></textarea>
		</div>
		<div>
			<div class="tip"> Input matrix: (separate rows with semicolon, values with comma) </div>
			<textarea id="input" class="block" rows="5"></textarea>
		</div>
		<div class="block">
			<button id="runSimplex">Run</button>
		</div>
		<div class="block">
			<div id="testRes"></div>
		</div>
		<div>
			<a href="#" class="setTest" data-index="0">test 1</a>
			<a href="#" class="setTest" data-index="1">test 2</a>
			<a href="#" class="setTest" data-index="2">test 3</a>
			<a href="#" class="setTest" data-index="3">test 4</a>
			<a href="#" class="setTest" data-index="4">test 5</a>
			<a href="#" class="setTest" data-index="5">test 6</a>
		</div>
	</div>
	<div class="footer">
		<!---->
	</div>
</body>

</html>
